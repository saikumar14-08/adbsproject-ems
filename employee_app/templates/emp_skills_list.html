<!-- emp_skills_list.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Skills List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Employee Skills List</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Skill ID</th>
            <th>Skill Level</th>
          </tr>
        </thead>
        <tbody>
          {% for emp_skill in emp_skills %}
          <tr>
            <td>{{ emp_skill.emp_id }}</td>
            <td>Skill: {{ emp_skill.skill_id }}</td>
            <td>Level: {{ emp_skill.skill_level }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a class="btn btn-primary mt-3" href="{% url 'add_emp_skills' %}"
        >Add Skills</a
      >
      <a class="btn btn-secondary mt-3" href="{% url 'home' %}">Back to Home</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
