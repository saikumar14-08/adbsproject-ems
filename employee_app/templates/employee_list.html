<!-- Similar to other list templates, you can customize this as needed -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Employee List</h1>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.emp_id }}</td>
                        <td>{{ employee.email }}</td>
                        <!-- <td><button> Edit </button></td> -->
                        <td>
                            <button class="btn btn-danger">Delete</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a class="btn btn-primary mt-3" href="{% url 'add_employee' %}">Add Employee</a>
        <a class="btn btn-secondary mt-3" href="{% url 'home' %}">Back to Home</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
